<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-scissors</title>
    <link rel="stylesheet" href="stone-paper-scissors.css">
</head>
<body>
    
    <div class="heading"> 
        <h1>stone-paper-scissors</h1>
    </div>
    <div class="game">
        <div class="figure">
            <div class="box" id="stone"></div>
            <div class="box" id="paper"></div>
            <div class="box" id="scissors"></div>
        </div>
        <div class="score-board">
            <div class="player score">
                <p id="usersc">0</p>
                <p>Player</p>
            </div>
            <div class="computer score">
                <p id="compsc">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="remarks">
            <p id="msg">Play Your Turn</p>
        </div>
    </div>
<script src="stone-paper-scissors.js"></script>
</body>
</html>
